<div class="mdl-cell mdl-cell--5-col-desktop mdl-cell--5-col-tablet mdl-cell--3-col-phone">

    <base-card>
      <base-card-title>
        <h1 class="mdl-card__title-text">Importer fichier EDI</h1>
      </base-card-title>
      <base-card-body class="no-padding">
        <form [formGroup]="myForm" (submit)="submit()" autocomplete="off" >
          <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col-phone">
            <div class="mdl-selectfield mdl-js-selectfield">
              <select formControlName="name" id="myselect" name="myselect" class="mdl-selectfield__select" class="form-control">
                <option value=""></option>
                <option *ngFor = "let dl of listItems"[value]="dl">
                  {{dl}}
                </option>
              </select>
             <label class="mdl-selectfield__label" for="myselect">séléctionner client</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size" >
              <input formControlName="file"  class="mdl-textfield__input" type="file" class="form-control"
            (change)="onFileChange($event)">
            </div>
          </div>
          <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col-phone submit-cell">
            <button class="mdl-button mdl-js-button mdl-button--raised color--light-blue" type="submit">Importer</button>
          </div>
        </form>
      </base-card-body>
    </base-card>

</div>
