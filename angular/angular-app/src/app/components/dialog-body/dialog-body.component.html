<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p > Voulez vous vraiment archiver le client {{ currentClient.nom_client }} ? </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Non</button>
  <button mat-button  [mat-dialog-close]="data" cdkFocusInitial>Oui</button>
</div>
