<div class="dialog-content">
  <!-- <app-loader [position]="'absolute'" [width]="'296px'" [height]="'296px'" [bg]="'transparant'" [show]="false">
    </app-loader> -->
  <base-card class="card-dialog">
    <base-card-title>
      <h1 class="mdl-card__title-text">Générer une transaction</h1>
    </base-card-title>
    <base-card-body class="card-content">
      <!-- <app-loader [width]="'100%'" [height]="'500px'" [bg]="'transparant'" [show]="show"></app-loader> -->

      <mat-form-field class="field-date" appearance="fill">
        <mat-label class="title-form">Entrez une plage de dates</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start_date" placeholder="Date de début">
          <input matEndDate formControlName="end_date" placeholder="Date de fin">
        </mat-date-range-input>
        <mat-datepicker-toggle class="icon-date" matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <div style="text-align: center;">
        <button (click)="genererTransaction()" class="mdl-button mdl-js-button mdl-button--raised color--light-blue" type="submit">Générer</button>
      </div>
    </base-card-body>
  </base-card>

</div>
