    <div class='dialog-content'>
        <app-loader [position]="'absolute'" [width]="'400px'" [height]="'410px'" [bg]="'transparant'" [show]="showloader">
        </app-loader>
        <base-card class="card-dialog">
          <base-card-title class="mdl-card__title">
            <h2 class="mdl-card__title-text">Supprimer la transaction</h2>
          </base-card-title>
          <base-card-body class="no-padding">
          <div mat-dialog-content>
            <h6 class="text-color--white" > Voulez-vous supprimer la transaction du {{ transaction.start_date | mypipe: 31: "dd/MM/yyyy"}} Ã  {{ transaction.end_date | mypipe: 31: "dd/MM/yyyy"}} ? </h6>
          </div>
              <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell mdl-grid center-items">
                <button class="mdl-button mdl-js-button mdl-button--raised color--light-gray" type="button" (click)="cancel()">Annuler</button>
                &nbsp;
                <button class="mdl-button mdl-js-button mdl-button--raised color--red" type="button" (click)="deleteTransaction()">Supprimer</button>
              </div>
          </base-card-body>
        </base-card>
      </div>
