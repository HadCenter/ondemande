        <div class="mdl-card mdl-card__blank-layout-card mdl-shadow--2dp">
            <div class="mdl-card__supporting-text color--dark-gray">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                        <img class="logo-card" src="assets/images/Ecolotrans.png">
                        <!-- <span class="mdl-card__title-text text-color--smooth-gray">onDemand</span> -->
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                        <span class="blank-layout-card-name text-color--white">Se connecter</span>
                        <span class="blank-layout-card-secondary-text text-color--smoke">Entrez les champs pour se connecter à onDemand</span>
                    </div>
                    <form class="login-form" [formGroup]="loginForm" (submit)="login()" autocomplete="off" novalidate>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
                                [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
                                [class.is-valid]="email.valid && (email.dirty || email.touched)">
                                <input formControlName="email" pattern="{{emailPattern}}"
                                    (change)="onInputChange($event)" class="mdl-textfield__input" type="text"
                                    id="email">
                                <label class="mdl-textfield__label" for="email">Email</label>

                                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                    <span *ngIf="email.errors.required" class="mdl-textfield__error">
                                        Email obligatoire.
                                    </span>
                                    <span *ngIf="email.errors.pattern" class="mdl-textfield__error">
                                        Email invalide.
                                    </span>
                                </div>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
                                [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
                                [class.is-valid]="password.valid && (password.dirty || password.touched)" id="forPass">
                                <input formControlName="password" (change)="onInputChange($event)"
                                    class="mdl-textfield__input" type="password" id="password">
                                <label class="mdl-textfield__label" for="password">Mot de passe</label>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                                    <span *ngIf="password.errors.required" class="mdl-textfield__error">
                                        Mot de passe obligatoire.
                                    </span>
                                </div>
                            </div>

                            <div class="full-size color-text--red" *ngIf="error"> {{ error }}</div>

                            <a routerLink="/forget-password" class="blank-layout-card-link">Mot de passe oublié?</a>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
                            <!-- <a routerLink="/sign-up" class="blank-layout-card-link">Vous n'avez pas de compte?</a> -->
                            <div class="mdl-layout-spacer"></div>
                            <button class="mdl-button mdl-js-button mdl-button--raised color--light-blue" type="submit"
                                [disabled]="loginForm.invalid">
                                CONNEXION
                            </button>
                        </div>
                    </form>
                </div>
            </div>
</div>
