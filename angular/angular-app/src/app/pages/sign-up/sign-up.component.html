    <div class="mdl-card mdl-card__blank-layout-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text color--dark-gray">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
            <img class="logo-card"  width="32" height="32" src="assets/images/Ecolotrans.png">
          </div>
          <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
            <span class="blank-layout-card-name text-color--white">S'inscrire</span>
          </div>
          <form class="login-form" [formGroup]="signupForm" (submit)="login()" novalidate autocomplete="off">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
                [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
                [class.is-valid]="username.valid && (username.dirty || username.touched)">
                <input formControlName="username" (change)="onInputChange($event)" class="mdl-textfield__input"
                  type="text" id="username">
                <label class="mdl-textfield__label" for="username">Name</label>

                <div *ngIf="username.invalid && (username.dirty || username.touched)">
                  <span *ngIf="username.errors.required" class="mdl-textfield__error">
                    Nom obligatoire. <span class="color-text--orange"> S'il vous plaît, entrez un nom.</span>
                  </span>
                </div>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
                [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
                [class.is-valid]="password.valid && (password.dirty || password.touched)" id="forRass">
                <input formControlName="password" (change)="onInputChange($event)" class="mdl-textfield__input"
                  type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                  <span *ngIf="password.errors.required" class="mdl-textfield__error">
                    Mot de passe obligatoire. 
                  </span>
                </div>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
                [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
                [class.is-valid]="email.valid && (email.dirty || email.touched)">
                <input formControlName="email" pattern="{{emailPattern}}" (change)="onInputChange($event)"
                  class="mdl-textfield__input" type="text" id="email">
                <label class="mdl-textfield__label" for="email">Email</label>

                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                  <span *ngIf="email.errors.required" class="mdl-textfield__error">
                    Email obligatoire.
                  </span>
                  <span *ngIf="email.errors.pattern" class="mdl-textfield__error">
                    Email non valide.
                  </span>
                </div>
              </div>
              <div class="full-size color-text--red" *ngIf="error"> {{ error }}</div>

              <label baseCheckbox color="light-blue" class="checkbox--inline" inline></label>
              <span class="blank-layout-card-link">J'accepte toutes <a href="#" class="underlined">les conditions 
                 d'utilisation du service</a></span>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
              <a routerLink="/login" class="blank-layout-card-link">Je suis déjà inscrit</a>
              <div class="mdl-layout-spacer"></div>
              <button class="mdl-button mdl-js-button mdl-button--raised color--light-blue" type="submit"
                [disabled]="signupForm.invalid">
                INSCRIPTION
              </button>
            </div>
          </form>
        </div>
      </div>
</div>
