<div class="bloc-charts">
  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
      <base-card class="bloc-type">
          <base-card-title class='card-title'>
            <h2 class="mdl-card__title-text">Nb anomalie par Date</h2>
          </base-card-title>
          <base-card-body>
          <app-loader [width]="'100%'" [position]="'initial'" [height]="'390px'" [bg]="'transparant'"
          [show]="showChartAnomaliesByDates"></app-loader>
          <div id="container-anomalies-by-date" style="height: 390px"></div>
          </base-card-body>
      </base-card>
  </div>

  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
    <base-card class="bloc-type">
        <base-card-title class="card-title">
          <h2 class="mdl-card__title-text">Nb anomalie par Type d'anomalie</h2>
        </base-card-title>
        <base-card-body>
        <app-loader [width]="'100%'" [position]="'initial'" [height]="'390px'" [bg]="'transparant'"
        [show]="showChartAnomaliesByType"></app-loader>
        <div id="container-options-anomalies-by-type" style="height: 390px"></div>
        </base-card-body>
    </base-card>
  </div>

</div>
